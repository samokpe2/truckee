<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">
              <div class="brand-logo">
                <img src="assets/images/auth/logo.png" alt="logo">
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Join us today! It takes only few steps</h6>
              <div id="alert" class="alert alert-danger" role="alert" style="display: none;">
                            
              </div>
              <form class="pt-3" onsubmit="send(event)" method="post" action="" enctype="multipart/form-data">
                <div class="form-group">
                  <label>Name</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-outline text-primary"></i>
                      </span> 
                    </div>
                    <input type="text" class="form-control form-control-lg border-left-0" id="name" name="name" placeholder="Enter Name">
                  </div>
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-email-outline text-primary"></i>
                      </span>
                    </div>
                    <input type="email" class="form-control form-control-lg border-left-0" id="email" name="email" placeholder="Enter Email">
                  </div>
                </div>
                <div class="form-group">
                    <label>Phonenumber</label>
                    <div class="input-group">
                      <div class="input-group-prepend bg-transparent">
                        <span class="input-group-text bg-transparent border-right-0">
                          <i class="mdi mdi-account-outline text-primary"></i>
                        </span>
                      </div>
                      <input type="number" class="form-control form-control-lg border-left-0" id="phone_number" name="phone_number" placeholder="Enter Phonenumber">
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <div class="input-group">
                      <div class="input-group-prepend bg-transparent">
                        <span class="input-group-text bg-transparent border-right-0">
                          <i class="mdi mdi-account-outline text-primary"></i>
                        </span>
                      </div>
                      <input type="text" class="form-control form-control-lg border-left-0" id="address" name="address" placeholder="Enter Address">
                    </div>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-lock-outline text-primary"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control form-control-lg border-left-0" id="password" placeholder="Password">                        
                  </div>
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      I agree to all Terms & Conditions
                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn" id="submit" type="submit">SIGN UP</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="login.html" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6 register-half-bg d-flex flex-row">
            <p class="text-white font-weight-medium text-center flex-grow align-self-end">Copyright &copy; 2020  All rights reserved.</p>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->

  <!-- base:js -->
  <script>
     function send(e) {
        e.preventDefault();
        var submitButton = document.getElementById("submit");
        submitButton.innerHTML = '<i style="color: #ffffff;" class="fa fa-spinner fa-spin"></i>';

        var name = $("#name").val();
        var email = $("#email").val();
        var password = $("#password").val();
        var phone_number = $("#phone_number").val();
        var postal_address = $("#address").val();

        var alerts = document.getElementById("alert");


        // if(confirmPassword !== password){
        //     var small = document.getElementById("small");
        //     small.style.display = "block";
        //     submitButton.innerHTML = '<span style="font-size:20px; color:#ffffff;">Register</span>';
        //     return;
        // }




        var response = $.ajax({
            url : 'http://localhost/truckee/api/client/register.php',
            type : 'post',
            contentType : 'application/json',
            data: JSON.stringify({"email": email,"password": password, "phone_number": phone_number, 
              "name":name, "postal_address":postal_address}),
            dataType : 'json'
        });

        response.done(data => {
            if(data.status){
                 var goodalert = document.getElementById("alert");
                 goodalert.style.display = "block"
                 goodalert.classList.remove("alert-danger");
                 goodalert.classList.add("alert-success");
                 goodalert.innerText = data.message;
                 submitButton.innerHTML = 'SIGN UP';
            }else{
                alerts.style.display = "block";
                alerts.innerText = data.message;
                console.log("hello");
                submitButton.innerHTML = 'SIGN UP';
            }
        });
        }
  </script>
