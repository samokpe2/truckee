  <script>
    function checkLogin(){
      if(!sessionStorage.getItem("email")){
        window.location.href = "http://localhost/truckee/login.html";
      }

      var email = sessionStorage.getItem("email");

      var response = $.ajax({
           url : 'http://localhost/truckee/api/truckdriver/get.php',
           type : 'post',
           contentType : 'application/json',
           data: JSON.stringify({"email": email}),
           dataType : 'json'
       });

       response.done(data => {
           if(data.status){
            // var counttruckdrivers = document.getElementById("counttruckdrivers");
            // counttruckdrivers.innerText = data.data;
            table = "";
            for(i=0; i<data.data.length; i++){
              datas = data.data;
                table = table + `<tr>
                                <td>${datas[i].transit_id}</td>
                                <td>${datas[i].name}</td>
                                <td>${datas[i].phone_number}</td>
                                <td>${datas[i].email}</td>
                                <td>${datas[i].address}</td>
                            </tr>`;

            }

            var tbody = document.getElementById("tbody");
            tbody.innerHTML = table;
           }else{
              //  alerts.style.display = "block";
              //  alerts.innerText = data.message;
              //  console.log("hello");
              //  submitButton.innerHTML = '<span style="font-size:20px; color:#ffffff;">Submit</span>';
           }
       });

       var response3 = $.ajax({
        url : 'http://localhost/truckee/api/client/getName.php',
           type : 'post',
           contentType : 'application/json',
           data: JSON.stringify({"email": email}),
           dataType : 'json'
       });

       response3.done(data => {
           if(data.status){
            var name = document.getElementById("user_name");
            name.innerText = data.data;
           }else{
              //  alerts.style.display = "block";
              //  alerts.innerText = data.message;
              //  console.log("hello");
              //  submitButton.innerHTML = '<span style="font-size:20px; color:#ffffff;">Submit</span>';
           }
       });
