  <script>
    function checkLogin(){
      if(!sessionStorage.getItem("email")){
        window.location.href = "http://localhost/truckee/login.html";
      }

      var client_email = sessionStorage.getItem("email")

      var response3 = $.ajax({
        url : 'http://localhost/truckee/api/client/getName.php',
           type : 'post',
           contentType : 'application/json',
           data: JSON.stringify({"email": client_email}),
           dataType : 'json'
       });

       response3.done(data => {
           if(data.status){
            var name = document.getElementById("user_name");
            name.innerText = data.data;
           }else{
              //  alerts.style.display = "block";
              //  alerts.innerText = data.message;
              //  console.log("hello");
              //  submitButton.innerHTML = '<span style="font-size:20px; color:#ffffff;">Submit</span>';
           }
       });
      
    }


    function send(e) {
        e.preventDefault();
        var submitButton = document.getElementById("submit");
        submitButton.innerHTML = '<i style="color: #ffffff;" class="fa fa-spinner fa-spin"></i>';

        var name = $("#name").val();
        var email = $("#email").val();
        var transit_id = $("#transit_id").val();
        var phone_number = $("#phone_number").val();
        var address = $("#address").val();

        var alerts = document.getElementById("alert");

        var client_email = sessionStorage.getItem("email");
        // if(confirmPassword !== password){
        //     var small = document.getElementById("small");
        //     small.style.display = "block";
        //     submitButton.innerHTML = '<span style="font-size:20px; color:#ffffff;">Register</span>';
        //     return;
        // }




        var response = $.ajax({
            url : 'http://localhost/truckee/api/truckdriver/add.php',
            type : 'post',
            contentType : 'application/json',
            data: JSON.stringify({"email": email, "phone_number": phone_number, 
              "name":name, "address":address, "transit_id":transit_id, "client_email":client_email}),
            dataType : 'json'
        });

        response.done(data => {
            if(data.status){
                 var goodalert = document.getElementById("alert");
                 goodalert.style.display = "block"
                 goodalert.classList.remove("alert-danger");
                 goodalert.classList.add("alert-success");
                 goodalert.innerText = data.message;
                 submitButton.innerHTML = 'Submit';
            }else{
                alerts.style.display = "block";
                alerts.innerText = data.message;
                console.log("hello");
                submitButton.innerHTML = '<span style="font-size:20px; color:#ffffff;">Submit</span>';
            }
        });
        }
